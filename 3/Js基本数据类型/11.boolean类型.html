<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolean</title>
</head>
<body>
    <script>
        var username = "qwe"

        if(username){   // 会自动调用 Boolean() 把 数据转化为布尔类型
            alert("欢迎你 " + username)
        }else {
            alert("用户名不能为空")
        }
    </script>
</body>
</html>
