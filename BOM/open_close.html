<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开关闭</title>
</head>
<body>
    <input type="button" value="打开Goole1" onclick="window.open('https://google.com')">
    <input type="button" value="打开Goole2" onclick="window.open('https://google.com','_self')">
    <input type="button" value="打开Goole3" onclick="window.open('https://google.com','_blank')">
    <input type="button" value="打开Goole4" onclick="window.open('https://google.com','_parent')">
    <input type="button" value="关闭窗口" onclick="window.close()">


</body>
</html>
