<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认框</title>
</head>
<body>
    <script>
        function del(){
            if(window.confirm("确认要删除这句话吗？")){
                document.getElementById("info").innerText = ""
            }
        }
    </script>

    <input type="button" value="删除" onclick="del()"><br>
    <input type="button" value="后退" onclick="window.history.go(-1)"><br>
    <span id="info">这是一句话</span>
</body>
</html>
