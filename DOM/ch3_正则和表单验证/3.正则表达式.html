<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证邮箱正则</title>
</head>
<body>
    <script>
        window.onload = function (){
            document.getElementById("btn").onclick = function (){
                var email = document.getElementById("email").value
                var emailRE = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*\.[a-zA-Z]{2,}$/
                var available = emailRE.test(email)
                if(!available){
                    document.getElementById("emailError").innerText = "您输入的邮箱不合法"
                }else {
                    document.getElementById("emailError").innerText = "邮箱可以使用"
                }
            }

            document.getElementById("email").onfocus = function (){
                document.getElementById("emailError").innerText = ""
            }
        }


    </script>

    <input type="text" id="email">
    <input type="button" value="验证邮箱" id="btn">
    <span id="emailError" style="color: red;font-size: 15px"></span>
    <br>
</body>
</html>
