<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerText</title>
    <style>
        #div1{
            background-color: aqua;
            width: 300px;
            height: 300px;
            border: 2px fuchsia;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>

</head>
<body>


    <script>
        window.onload = function (){
            var divObj = document.getElementById("1")
            divObj.onclick = function (){
                var divElement = document.getElementById("div1")
                // divElement.innerHTML = "<font color='red'>用户名不能为空</font>"
                divElement.innerText = "<font color='red'>用户名不能为空</font>"

            }

        }
    </script>

    <input type="button" value="设置上面方块里的值" id="1">
    <div id="div1"></div>
</body>
</html>
