<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
    <script>
        var a = []
        for (let i = 0; i < 5; i++) {
            a.push(i+1)
        }

        // a.reverse()

        a[7] = 666
        for (let i = 0; i < a.length; i++) {
            document.write(a[i] + "<br>")
        }
        // alert(a.join("-"))

        document.write(a.pop())
    </script>
</body>
</html>
