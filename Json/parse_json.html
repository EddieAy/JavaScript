<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解析json</title>
</head>
<body>
    <script>
        window.onload = function (){
            parse = function (){
                var jsonString = {
                    "total": 3,
                    "students": [
                        {
                            "name": "张三",
                            "age": 21,
                            "gender": "男",
                            "studentId": "11451",
                            "address": "云南大理"
                        },
                        {
                            "name": "李明",
                            "age": 20,
                            "gender": "男",
                            "studentId": "S1001",
                            "address": "北京市海淀区"
                        },
                        {
                            "name": "张丽",
                            "age": 19,
                            "gender": "女",
                            "studentId": "S1002",
                            "address": "上海市浦东新区"
                        },
                        {
                            "name": "王强",
                            "age": 21,
                            "gender": "男",
                            "studentId": "S1003",
                            "address": "广州市天河区"
                        }
                    ]
                }

                for (let i = 0; i < jsonString.students.length; i++) {
                    var stu = jsonString.students[i]
                    document.write(stu.name + stu.age + stu.gender + stu.studentId + stu.address)
                    document.write("<br>")
                }
            }
        }
    </script>

    <input type="button" value="点击开始解析json" onclick="parse()">
</body>
</html>
