<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS常用事件</title>
</head>
<body>
    <script>
        function hello(){
            alert("Hello JavaScript Beginner. Have a nice day! ")
        }
    </script>

    <input type="button" value="hello" onclick="hello()">
<!--    这是JS注册时间的第一种方式，直接通过onclick注册-->


    <input type="button" value="second" id="mybutton">
    <input type="button" value="third" id="mybutton3">
    <script>
        function hello2(){
            alert("hello 2 ")
        }
        var buttonObj = document.getElementById("mybutton")
        buttonObj.onclick = hello2

        var buttonObj2 = document.getElementById("mybutton3")
        buttonObj2.onclick = function (){
            alert("test")
        }

        document.getElementById("mybutton3").onclick = function (){
            alert("qwer")
        }
    </script>
</body>
</html>
